<form [formGroup]="form" *ngIf="form" (ngSubmit)="edit()">
  <h1 mat-dialog-title style="text-align: center">Edit User</h1>
  <div mat-dialog-content class="content">
    <mat-form-field>
      <mat-label>First name:</mat-label>
      <input matInput type="text" formControlName="firstName" autocomplete="off">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Last name:</mat-label>
      <input matInput type="text" formControlName="lastName" autocomplete="off">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email:</mat-label>
      <input matInput type="email" formControlName="email" autocomplete="off">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input formControlName="dateOfBirth" [matDatepicker]="picker" matInput>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div mat-dialog-actions class="actions">
    <button color="warn" mat-flat-button type="submit">
      Save
    </button>
    <button mat-flat-button type="button" color="primary" [mat-dialog-close]>
      Cancel
    </button>
  </div>
</form>
